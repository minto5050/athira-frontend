	  <script>
	  var books = new BooksManager('http://localhost:8080');

	  function addToCart(evt){
	  var cartJson = localStorage.getItem('cart');
	  var cart =[];
	  if(cartJson){
		cart = JSON.parse(cartJson);
		}
		var cart_item = {};
		var name = $('#'+evt).find('.bookName').text();
		cart_item.name=name;
		cart_item.price = parseInt($('#'+evt).find('.price').text().replace(' AED',''));
		cart_item.type ='generic';
		cart_item.image =$('#'+evt).find('img').attr('src');
		cart_item.description = $('#'+evt).find('.desc').text();
		cart_item.isbn = $('#'+evt).find('.isbnNum').text();
		cart_item.author = $('#'+evt).find('.authorName').text(); 
		cart.push(cart_item)
		localStorage.setItem('cart', JSON.stringify(cart));
		M.toast({html: name+' added to cart!', classes: 'rounded'});
	  }
	  </script>
