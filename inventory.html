<div id="add_book" class="modal">
    <div class="modal-content">
      <h4>Book</h4>
	  <div class="row">
	  <form id="book_add">
	  <div class="input-field col s6">
          <input placeholder="Name" id="name" name="name" type="text" class="validate">
          <label for="name">Enter book name</label>
       </div>
	   <div class="input-field col s6">
          <input placeholder="Author" name="author" id="author" type="text" class="validate">
          <label for="author">Enter book's author name</label>
       </div>
	   <div class="input-field col s6">
          <input placeholder="Price" name="price" id="price" type="number" class="validate">
          <label for="price">Enter book's price</label>
       </div>
	   <div class="input-field col s6">
          <input placeholder="ISBN" name="isbn" id="isbn" type="text" class="validate">
          <label for="isbn">Enter book's ISBN</label>
       </div>
	   <div class="input-field col s6">
          <input placeholder="Book category" name="type" id="price" type="text" class="validate">
          <label for="category">Enter book's category</label>
       </div>
	   <div class="input-field col s6">
          <input placeholder="URL" name="image" id="image" type="url" class="validate">
          <label for="image">Input cover image's url</label>
       </div>
	   </form>
	  </div>
    </div>
    <div class="modal-footer">
      <a href="#!" onclick="SaveBook()" class="modal-close waves-effect waves-green btn-flat">Save</a>
	  <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancel</a>
    </div>
  </div>
  <script>
  var invMgr = new InventoryManager('http://localhost:8080');
  $(document).ready(function(){
    $('.modal').modal();
  });
  function AddBook(){
	$('#add_book').modal('open');
  }
  function SaveBook(){
	var book = $('#book_add').serializeObject();
	invMgr.saveBook(book);
  }
      $.fn.serializeObject = function() {
        var o = {};
        var a = this.serializeArray();
        $.each(a, function() {
            if (o[this.name]) {
                if (!o[this.name].push) {
                    o[this.name] = [o[this.name]];
                }
                o[this.name].push(this.value || '');
            } else {
                o[this.name] = this.value || '';
            }
        });
        return o;
    };
  </script>
